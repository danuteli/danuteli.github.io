<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DLS</title>
        <link rel="icon" href="./media/fav.png" type="image">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js">
        </script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"
        />

    </head>
    <body>
      <header class="section header">

        <video autoplay loop muted>
          <source src="./media/waves.webm" type="video/webm">
        </video>

        <!-- titles -->
        <div class="text name">
          <h1>DANUTE LIVA STEIMANE</h1>
        </div>
        <div class="fancybox">
        </div>
        <div class="text portfolio">
          <h1>PORTFOLIO</h1>
        </div>
        
      </header>
        <main id="works">
          <section class="section pavasars">
            <!-- titles -->
            <div class="text">
              <h2 class="text-left">PAVASAR'S</h2>
            </div>
            

            <!-- pavasars desktop version -->
            <div class="desktop fancybox">
                <img href="./media/pavasars-first.gif" data-fancybox="gallery-4-d" src="./media/pavasars-first.gif" />
                
                <img href="./media/pavasars-second.gif" data-fancybox="gallery-4-d" src="./media/pavasars-second.gif" />
            </div>
            

            <!-- pavasars mobile version -->
            <div class="f-carousel phone">
              <div
                class="f-carousel__slide"
                data-thumb-src="./media/pavasars-first.gif"
                data-fancybox="gallery-4-m"
                data-src="./media/pavasars-first.gif"
              >
                <img
                class="carousel-img"
                  data-lazy-src="./media/pavasars-first.gif"
                />
              </div>
              <div
                  class="f-carousel__slide"
                  data-thumb-src="./media/pavasars-second.gif"
                  data-fancybox="gallery-4-m"
                  data-src="./media/pavasars-second.gif"
                >
                  <img
                    class="carousel-img"
                    data-lazy-src="./media/pavasars-second.gif"
                  />
                </div>
            </div>

            <div class="text">
              <h2 class="text-right">2024</h2>
            </div>
            

          </section>

          <section class="section utopie">
            <!-- titles -->
            <div class="text">
              <h2 class="text-left">UTOPIE</h2>
            </div>

            <!-- utopie desktop version -->
            <div class="fancybox desktop">
              <a href="./media/utopie.mp4" data-fancybox="gallery-3-d" >
                <video width="100%" autoplay loop muted>
                  <source src="./media/utopie.mp4" type="video/mp4">
                </video>
              </a>
            </div>


            <!-- utopie mobile version -->
            <div class="fancybox phone">
              <a href="./media/utopie.mp4" data-fancybox="gallery-3-m" >
                <video width="100%" autoplay loop>
                  <source src="./media/utopie-preview.mp4" type="video/mp4">
                </video>
              </a>
            </div>
            

            <div class="text">
              <h2 class="text-right">2021</h2>
            </div>
          
          </section>

          <section class="section coraline">
            <!-- titles -->
            <div class="text">
              <h2 class="text-left">CORALINE</h2>
            </div>
            

            <!-- coraline desktop version -->
            <div class="desktop fancybox">
                <img href="./media/coraline-desktop.png" data-fancybox="gallery-2-d" src="./media/coraline-desktop.png" width="100%"/>
            </div>
            

            <!-- coraline mobile version -->
            <div class="f-carousel phone">
              <div
                class="f-carousel__slide"
                data-thumb-src="./media/coraline-1-mobile.png"
                data-fancybox="gallery-2-m"
                data-src="./media/coraline-1-mobile.png"
              >
                <img
                class="carousel-img"
                  data-lazy-src="./media/coraline-1-mobile.png"
                />
              </div>
              <div
                  class="f-carousel__slide"
                  data-thumb-src="./media/coraline-2-mobile.png"
                  data-fancybox="gallery-2-m"
                  data-src="./media/coraline-2-mobile.png"
                >
                  <img
                    class="carousel-img"
                    data-lazy-src="./media/coraline-2-mobile.png"
                  />
                </div>
            </div>

            <div class="text">
              <h2 class="text-right">2020</h2>
            </div>

          </section>

          <section class="section gleznot">
            <!-- titles -->
            <div class="text">
              <h2 class="text-left">GLEZNOT</h2>
            </div>

            <!-- gleznot mobile version -->
            <div class="f-carousel">
              <div
                class="f-carousel__slide"
                data-thumb-src="./media/gleznot-1.jpg"
                data-fancybox="gallery-1"
                data-src="./media/gleznot-1.jpg"
              >
                <img
                class="carousel-img"
                  data-lazy-src="./media/gleznot-1.jpg"
                />
              </div>
              <div
                  class="f-carousel__slide"
                  data-thumb-src="./media/gleznot-2.jpg"
                  data-fancybox="gallery-1"
                  data-src="./media/gleznot-2.jpg"
                >
                  <img
                    class="carousel-img"
                    data-lazy-src="./media/gleznot-2.jpg"
                  />
              </div>
              <div
                  class="f-carousel__slide"
                  data-thumb-src="./media/gleznot-3.jpg"
                  data-fancybox="gallery-1"
                  data-src="./media/gleznot-3.jpg"
                >
                  <img
                    class="carousel-img"
                    data-lazy-src="./media/gleznot-3.jpg"
                  />
              </div>
              <div
                  class="f-carousel__slide"
                  data-thumb-src="./media/gleznot-4.jpg"
                  data-fancybox="gallery-1"
                  data-src="./media/gleznot-4.jpg"
                >
                  <img
                    class="carousel-img"
                    data-lazy-src="./media/gleznot-4.jpg"
                  />
              </div>
            </div>

            <div class="text">
              <h2 class="text-right">2020</h2>
            </div>
            

          </section>
        </main>
        <footer class="section footer">
          <video autoplay loop muted>
            <source src="./media/waves-footer.webm" type="video/webm">
          </video>

          <h1>2024</h1>
        </footer>
        <script>

        const containers = document.querySelectorAll(".f-carousel");
        const options = { infinite: false };

        containers.forEach((container) => new Carousel(container, options));
        

        Fancybox.bind("[data-fancybox]", {
          // Your custom options
        });



        </script>
    </body>
</html>
