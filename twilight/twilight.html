    <script>
        const sky = document.querySelector('#sky');
        const sun = document.querySelector('#sun');
  
        let time = 0;
        const cycleDuration = 30000; // 30 seconds

        function lerpColor(color1, color2, factor) {
        const result = color1.slice(1).match(/.{2}/g).map((hex, i) => {
          return Math.round(parseInt(hex, 16) + factor * (parseInt(color2.slice(1).match(/.{2}/g)[i], 16) - parseInt(hex, 16)));
        });
        return `#${result.map(val => val.toString(16).padStart(2, '0')).join('')}`;
      }
  
        function animateDaylight() {
          const progress = (time % cycleDuration) / cycleDuration;
          const skyColor = `hsl(${progress * 360}, 100%, 50%)`;
          const lightIntensity = Math.sin(progress * Math.PI);
          

          sky.setAttribute('color', '#D2E69C');
          sun.setAttribute('light', 'intensity', lightIntensity);
  
          time += 1000 / 60; // Assume 60 FPS
          requestAnimationFrame(animateDaylight);
        }
  
        animateDaylight();
